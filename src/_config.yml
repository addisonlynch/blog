title: Blog - Addison Lynch
author: Addison Lynch
email: ahlshop@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Addison Lynch's technical blog. Musings about programming & finance.
show_excerpts: true # set to true to show excerpts on the homepage
baseurl: "/blog"

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass

ga:
  tracking_id: UA-173440585-1

permalink: /posts/:title/
texture:
  title: musings
  tagline: software, finance, design thinking, home automation
  date_format: "%b %-d, %Y"
  style: black
  showNav: false
  showPicker: false

  # generate social links in footer
  social_links:
    twitter: alynchfc
    github:  addisonlynch
    linkedIn: in/addisonlynch
    rss: rss
 

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
# theme: texture

plugins:
  - jekyll-seo-tag
#  - jekyll-feed

collections:
  category:
    output: true
  tag:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "category"
    values:
      layout: category
  -
    scope: 
      path: ""
      type: "tag"
    values:
      layout: tag
